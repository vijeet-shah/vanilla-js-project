<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">User Reviews</h1>
    </header>
    <main class="main">
      <div class="review-container">
        <img
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2787&q=80"
          alt="User Profile Picture"
          class="profile-picture"
          id="img"
        />
        <h2 class="user-name" id="name">Jeet Shah</h2>
        <p class="job-title" id="job">Web Developer</p>
        <p class="review-text" id="desc">
          "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
          auctor libero ac sem bibendum, in cursus urna eleifend."
        </p>
        <div class="button-container">
          <button class="arrow-button left">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="arrow-button right">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="surprise-button">Surprise Me</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
